<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>So'z o'yini</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-dark">
		<div class="container w-50" style="padding-top: 5%">
			<h1 id="score" class="text-info text-center" style="font-size: 50px">
				<span id="bot">0</span> :
				<span id="user">0</span>
			</h1>
			<h3 id="botThink" class="text-danger text-center d-none">
				<i>Compyuter thinking... </i>
			</h3>
			<br /><br />
			<div id="alert" class="alert alert-danger d-none" role="alert"></div>
			<div id="alertd" class="alert alert-success d-none" role="alert"></div>
			<div class="input-group mb-3">
				<input
					id="searchInput"
					type="text"
					class="bg-light form-control text-dark border border-5 border-warning rounded-3"
					placeholder="Speech word..."
					aria-label="Recipient's username"
					aria-describedby="basic-addon2"
				/>
				<button id="mic" class="btn btn-lg btn-warning rounded-3">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="40"
						height="40"
						fill="currentColor"
						class="bi bi-mic-fill"
						viewBox="0 0 16 16"
					>
						<path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
						<path
							d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"
						/>
					</svg>
				</button>
			</div>
			<ul id="list" class="list-group text-center"></ul>
		</div>

		<script src="./words.js"></script>
		<script src="./speech.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
